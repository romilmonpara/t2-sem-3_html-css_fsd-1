<!-- CSS text control 
 1. Letter Spacing (space b/w two char)
 2. Word Spacing (spcae b/w two words) -->

<html lang="en">
    <head>
        <style>
            .p1{letter-spacing: 10px;}
            .p2{word-spacing: 20px;}
        </style>
    </head>
    <body>
        <p class="p1">Letter Spacing</p>
        <p class="p2">Word Spacing</p>
    </body>
</html>
