<!-- CSS box model
 1. margin
 2. padding -->

<html>
    <head>
        <style>
            .ex1{
                border: 1px solid red;
                padding: 40px;
            }
            .ex2{
                border: 1px solid green;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <p class="ex1">This is an example of padding.</p>
        <p class="ex2">This is an example of margin.</p>
    </body>
</html>
