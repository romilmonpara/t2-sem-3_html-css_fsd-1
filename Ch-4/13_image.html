<!-- Background Rules -->
 <!-- 1. Background-image 
  (2) background-repeat
  (1) Vertically repeat -> repeat-y
  (2) Horizontally repeat -> repeat-x
  (3) render only once -> no-repeat -->

  <html lang="en">
    <head>
        <style>
            body {
                background-image: url("nature_1.jpg");
                background-repeat: repeat-x;
            }
        </style>
    </head>
    <body>
        <h1>Image</h1>                     
    </body>
</html>
