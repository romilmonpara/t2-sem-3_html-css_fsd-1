<!-- Flip an image(mirror image)
 -> Flip an image means rotating the image horizontallu or vertically
 1. transform : scalex(-1) -> set image horizontally
 2. transform : rotate(180deg) -> image vertically
 3. transform : scalex(-1) property double thr mirror image Horizontally. -->
 
<html>
    <head>
        <style>
            img:hover{
                transform: scaleX(-1);
            }
        </style>
    </head>
    <body>
        <img src="r.png" alt="">
    </body>
</html>
