<!-- Style Images 
 1. Rounded Images
 2. Thumbnail Images (padding)
 3. Responsive Images (max-width | height)
 4. Transparent Images (opacity -> 0.1 to 1.0)-->

<!-- 1. Rounded Images -->
<!-- sets the radius of bordered Images -->
<!-- posible  value :
 1. border-radius
 2. border-top-right-radius
 3. border-top-left-radius
 4. border-bottom-right-radius
 5. border-bottom-left-radius -->

<html>
    <head>
        <style>
            img{border: 2px solid red;
                border-radius: 5px;
                max-width: auto;
                height: auto;
                padding: 20px;
                width: 200px;
                height: 200px;
                opacity: 0.8;}
        </style>
    </head>
    <body>
        <h1>Rounded</h1>
        <img src="bmw.jfif" height="50%" width="50%">
    </body>
</html>
